<div class="form-modal">

				<div class="login-form">
					<form>
						<div class="form-row">
							<label for="login-username-field">Username</label>
							<input id="login-username-field" name="username" type="text" ng-model="username"/>
						</div>
						<div class="form-row">
							<label for="login-password-field">Password</label>
							<input id="login-password-field" name="password" type="password" ng-model="password"/>
						</div>
					</form>
					<div class="form-feedback"></div>
					<button class="btn-login">Log in</button>
				</div>

</div>
